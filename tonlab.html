<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example HTML Page</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 20px;
      background: #020202;
      color: #b20000;
      overflow-x: hidden;
      cursor: none;
    }

    /* Flicker effect */
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }

    header {
      background: #0a0a0a;
      color: #ff0000;
      padding: 40px 20px;
      text-align: center;
      border-radius: 10px;
      animation: flicker 3s infinite;
      box-shadow: 0 0 25px #400000;
    }

    .card {
      background: #0a0a0a;
      padding: 25px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #300000;
      position: relative;
      overflow: hidden;
      animation: flicker 4s infinite;
    }

    h1, h2 {
      color: #ff1a1a;
      text-shadow: 0 0 5px #800000;
    }

    ul li {
      margin: 8px 0;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #550000;
      animation: flicker 6s infinite;
    }

    /* Glowing cursed cursor */
    .cursedCursor {
      position: fixed;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255,0,0,0.6);
      box-shadow: 0 0 25px rgba(255,0,0,0.9);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 99999;
    }

    /* Creepy rat replaced with haunted shadow creature */
    @keyframes shadowWalk {
      0% { left: -120px; filter: blur(3px); opacity: 0.4; }
      45% { left: calc(100% + 120px); opacity: 0.6; }
      50% { transform: scaleX(-1); }
      100% { left: -120px; opacity: 0.4; }
    }

    .shadow-creature {
      position: fixed;
      bottom: 10px;
      left: -120px;
      width: 110px;
      height: 70px;
      background-image: url('https://i.imgur.com/FZk0lUG.png'); /* spooky silhouette */
      background-size: contain;
      background-repeat: no-repeat;
      animation: shadowWalk 12s linear infinite;
      z-index: 9999;
      filter: grayscale(100%) brightness(0.5);
    }

  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Example Page</h1>
  </header>

  <div class="card">
    <h2>About This Page</h2>
    <p>This is a simple example HTML page with basic styling. You can modify it to learn the fundamentals of HTML and CSS.</p>
  </div>

  <div class="card">
    <h2>Sample List</h2>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
  </div>

  <footer>
    <p>Â© 2025 Example Page</p>
  </footer>
  <script>
    // Cursor glow effect
    const cursor = document.createElement('div');
    cursor.style.position = 'fixed';
    cursor.style.width = '20px';
    cursor.style.height = '20px';
    cursor.style.borderRadius = '50%';
    cursor.style.pointerEvents = 'none';
    cursor.style.background = 'rgba(255,255,255,0.5)';
    cursor.style.boxShadow = '0 0 15px rgba(255,255,255,0.8)';
    cursor.style.transform = 'translate(-50%, -50%)';
    cursor.style.zIndex = '9999';
    cursor.style.transition = '0.08s linear';
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Rat walking animation
    const rat = document.createElement('div');
    rat.style.position = 'fixed';
    rat.style.bottom = '20px';
    rat.style.left = '-80px';
    rat.style.width = '60px';
    rat.style.height = '40px';
    rat.style.backgroundImage = "url('https://i.imgur.com/V2aQ6z7.png')";
    rat.style.backgroundSize = 'contain';
    rat.style.backgroundRepeat = 'no-repeat';
    rat.style.animation = 'walkRat 15s linear infinite';
    rat.style.zIndex = '9999';
    document.body.appendChild(rat);

    // Add CSS animation dynamically
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes walkRat {
        0% { left: -100px; transform: scaleX(1); }
        49% { left: calc(100% + 100px); transform: scaleX(1); }
        50% { transform: scaleX(-1); }
        100% { left: -100px; transform: scaleX(-1); }
      }
    `;
    document.head.appendChild(style);
  </script>
  <!-- Haunted Cursor -->
  <div id="cursor" class="cursedCursor"></div>

  <!-- Shadow Creature -->
  <div class="shadow-creature"></div>

  <script>
    // Update cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    // Random whisper sounds
    const whispers = [
      'https://assets.mixkit.co/sfx/preview/mixkit-creepy-whispers-553.mp3',
      'https://assets.mixkit.co/sfx/preview/mixkit-dark-evil-whispers-1713.mp3'
    ];

    function randomWhisper() {
      const audio = new Audio(whispers[Math.floor(Math.random() * whispers.length)]);
      audio.volume = 0.3;
      audio.play();
    }

    setInterval(randomWhisper, 10000 + Math.random() * 8000);

    // Random jumpscare
    function jumpscare() {
      const img = document.createElement('img');
      img.src = 'https://i.imgur.com/SJ4Z0Qh.png';
      img.style.position = 'fixed';
      img.style.top = '0';
      img.style.left = '0';
      img.style.width = '100%';
      img.style.height = '100%';
      img.style.objectFit = 'cover';
      img.style.zIndex = '999999';
      img.style.animation = 'none';

      document.body.appendChild(img);

      const scream = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-woman-screaming-731.mp3');
      scream.volume = 0.6;
      scream.play();

      setTimeout(() => img.remove(), 1500);
    }

    // Trigger jumpscare at random times
    setInterval(() => {
      if (Math.random() < 0.15) jumpscare();
    }, 9000);
  </script>
</body>
</html>
