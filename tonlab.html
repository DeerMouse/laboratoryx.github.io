<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f2f2f2;
    }
    header {
      background: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }
    .card {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Example Page</h1>
  </header>

  <div class="card">
    <h2>About This Page</h2>
    <p>This is a simple example HTML page with basic styling. You can modify it to learn the fundamentals of HTML and CSS.</p>
  </div>

  <div class="card">
    <h2>Sample List</h2>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
  </div>

  <footer>
    <p>Â© 2025 Example Page</p>
  </footer>
</body>
</html>
