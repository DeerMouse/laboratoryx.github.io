<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Example HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0c0c0c;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      border-radius: 15px;
      animation: fadeIn 1.5s ease;
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #1a1a1a;
      padding: 25px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      animation: cardPop 0.8s ease;
    }

    @keyframes cardPop {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(70,70,70,0.2), transparent 60%);
      animation: rotateGlow 8s linear infinite;
    }

    @keyframes rotateGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1, h2 {
      font-weight: 700;
      letter-spacing: 1px;
    }

    ul li {
      margin: 8px 0;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 14px;
      animation: fadeIn 2s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Example Page</h1>
  </header>

  <div class="card">
    <h2>About This Page</h2>
    <p>This is a simple example HTML page with basic styling. You can modify it to learn the fundamentals of HTML and CSS.</p>
  </div>

  <div class="card">
    <h2>Sample List</h2>
    <ul>
      <li>Item One</li>
      <li>Item Two</li>
      <li>Item Three</li>
    </ul>
  </div>

  <footer>
    <p>Â© 2025 Example Page</p>
  </footer>
</body>
</html>
